type: object
description: start at txn_record.goL114
properties:
  PreRecord:
    type: boolean
    example: false
  WithSimulation:
    type: boolean
    example: true
  Start:
    type: string
    format: timestamp
    example: 2020-05-28T18:53:22.246068802Z
  Stop:
    type: string
    format: timestamp
    example: 2020-05-28T18:53:22.248180185Z
  SeqNum:
    type: integer
    format: uint64
    example: 5
  TxnType:
    type: string
    description: tx type
    enum:
      - SBNotification
      - NBTransaction
      - RetryFailedOps
  ResyncType:
    type: string
    description: full, nb or sb resync
    enum:
      - Not Resync
      - Full Resync
      - NB Sync
      - SB Sync
  Values:
    type: array
    description: txn_record.goL130, L160
    items:
      type: object
      properties:
        Key:
          type: string
          example: config/vpp/v2/interfaces/loop1
        Value:
          type: object
          properties:
            ProtoMsgName:
              type: string
              example: ligato.vpp.interfaces.Interface
            ProtoMsgData:
              type: string
              example: name:\"loop1\" type:SOFTWARE_LOOPBACK enabled:true ip_addresses:\"192.168.1.1/24\"
        Origin:
          type: integer
          format: int32